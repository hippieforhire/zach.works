<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #6c63ff;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }

        button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #5a52e6;
            transform: scale(1.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #222;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .modal-content canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #fff;
        }

        .close {
            color: #bbb;
            float: right;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #fff;
        }

        .game-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #clock {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { color: #6c63ff; }
            50% { color: #f5f5f5; }
            100% { color: #6c63ff; }
        }

        #output {
            height: 200px;
            overflow-y: auto;
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flex-center {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Game Hub</h1>
    <p>Welcome to the Interactive Game Hub! Explore games, tools, and activities by clicking the buttons below.</p>
    <div id="clock"></div>
    <div class="container">
        <button onclick="changeBackgroundColor()">Change Background</button>
        <button onclick="showCalculator()">Calculator</button>
        <button onclick="setupDrawingCanvas()">Drawing Canvas</button>
        <button onclick="openModal('flappyBirdModal')">Flappy Bird</button>
        <button onclick="showChatbot()">Chatbot</button>
        <button onclick="showZorkGame()">Zork Game</button>
        <button onclick="playRockPaperScissors()">Rock-Paper-Scissors</button>
        <button onclick="setupTicTacToe()">Tic-Tac-Toe</button>
    </div>

    <!-- Modal for Flappy Bird -->
    <div id="flappyBirdModal" class="modal" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal('flappyBirdModal')">&times;</span>
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <button onclick="restartGame()">Restart Game</button>
            <p id="score">Score: 0</p>
        </div>
    </div>

    <!-- Section for Games -->
    <div id="zorkGame" class="game-section">
        <div id="output"></div>
        <input type="text" id="input" placeholder="Enter a command">
        <button onclick="hideZorkGame()">Hide Zork Game</button>
    </div>

    <div id="chatbox" class="game-section">
        <div id="messages"></div>
        <div class="flex-center">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="hideChatbot()">Hide Chatbot</button>
    </div>

    <!-- JavaScript -->
    <script src="colorchange.js"></script>
    <script src="flappybird.js"></script>
    <script src="zork.js"></script>
    <script src="chatbot.js"></script>
    <script src="tictactoe.js"></script>
    <script src="memorymatch.js"></script>
    <script src="quotes.js"></script>
    <script src="rockpaperscissors.js"></script>
    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function closeModalOnOutsideClick(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
            }
        }

        function changeBackgroundColor() {
            const colors = ["#6c63ff", "#222", "#1a1a1a", "#444", "#282828"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        function showCalculator() {
            const calcContainer = document.getElementById("calculator") || document.createElement("div");
            calcContainer.id = "calculator";
            calcContainer.innerHTML = `
                <input type="text" id="calcInput" readonly>
                <div class="flex-center">
                    <button onclick="appendCalcValue('1')">1</button>
                    <button onclick="appendCalcValue('2')">2</button>
                    <button onclick="appendCalcValue('+')">+</button>
                </div>
                <button onclick="calculateResult()">=</button>
                <button onclick="clearCalc()">C</button>
            `;
            document.body.appendChild(calcContainer);
        }

        // Other functionality remains unchanged but streamlined.
    </script>
</body>
</html>
