// Flappy Bird Game Logic
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startButton = document.getElementById("startGameButton");
const restartButton = document.getElementById("restartButton");
let bird, pipes, score, isGameOver, timer;

function initGame() {
    bird = { x: 50, y: canvas.height / 2, width: 30, height: 30, gravity: 0.6, lift: -10, velocity: 0 };
    pipes = [];
    score = 0;
    isGameOver = false;
    timer = 0;
    updateScore();
    document.getElementById("score").style.display = "block";
    restartButton.style.display = "none";
}

function startGame() {
    initGame();
    canvas.style.display = "block";
    startButton.style.display = "none";
    restartButton.style.display = "none";
    canvas.addEventListener("click", startMovement);
    canvas.addEventListener("touchstart", startMovement);
}

function startMovement() {
    window.addEventListener("click", birdFlap);
    window.addEventListener("touchstart", birdFlap);
    gameLoop();
    canvas.removeEventListener("click", startMovement);
    canvas.removeEventListener("touchstart", startMovement);
}

function birdFlap() {
    bird.velocity = bird.lift;
}

function gameLoop() {
    if (isGameOver) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    bird.velocity += bird.gravity;
    bird.y += bird.velocity;
    if (bird.y + bird.height > canvas.height || bird.y < 0) {
        endGame();
    }
    drawBird();
    updatePipes();
    drawPipes();
    checkCollisions();
    updateScore();
    timer++;
    requestAnimationFrame(gameLoop);
}

function drawBird() {
    ctx.fillStyle = "yellow";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
}

function updatePipes() {
    if (timer % 60 === 0 && !isGameOver) {
        const pipeHeight = Math.floor(Math.random() * (canvas.height / 2)) + 100;
        const gap = 200;
        pipes.push({ x: canvas.width, y: pipeHeight, gap: gap });
    }
    pipes.forEach(pipe => {
        pipe.x -= 3;
    });
    pipes = pipes.filter(pipe => pipe.x + 50 > 0);
}

function drawPipes() {
    ctx.fillStyle = "green";
    pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, 50, pipe.y);
        ctx.fillRect(pipe.x, pipe.y + pipe.gap, 50, canvas.height - pipe.y - pipe.gap);
    });
}

function checkCollisions() {
    pipes.forEach(pipe => {
        if (bird.x + bird.width > pipe.x && bird.x < pipe.x + 50) {
            if (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipe.gap) {
                endGame();
            }
        }
    });
}

function endGame() {
    isGameOver = true;
    window.removeEventListener("click", birdFlap);
    window.removeEventListener("touchstart", birdFlap);
    document.getElementById("score").textContent += " - Game Over!";
    setTimeout(restartGame, 2000);
}

function restartGame() {
    initGame();
    canvas.addEventListener("click", startMovement);
    canvas.addEventListener("touchstart", startMovement);
}

function updateScore() {
    score++;
    document.getElementById("score").textContent = `Score: ${score}`;
}

startButton.addEventListener("click", startGame);

function playRockPaperScissors() {
    const choices = ["Rock", "Paper", "Scissors"];
    const userChoice = prompt("Enter Rock, Paper, or Scissors:");
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    let result = "";
    if (userChoice === computerChoice) {
        result = "It's a draw!";
    } else if (
        (userChoice === "Rock" && computerChoice === "Scissors") ||
        (userChoice === "Paper" && computerChoice === "Rock") ||
        (userChoice === "Scissors" && computerChoice === "Paper")
    ) {
        result = "You win!";
    } else {
        result = "You lose!";
    }
    alert(`You chose ${userChoice}, computer chose ${computerChoice}. ${result}`);
}

let outputBox, inputBox;

function startZorkGame() {
    const gameContainer = document.getElementById("zorkGame");
    outputBox = document.getElementById("output");
    inputBox = document.getElementById("input");

    gameContainer.style.display = "block";
    outputBox.textContent = "";
    addOutput(gameData.rooms[gameData.currentRoom].description);
    inputBox.focus();
}

function handleZorkInput(event) {
    if (event.key === "Enter") {
        const command = inputBox.value.trim().toLowerCase();
        inputBox.value = "";
        processCommand(command);
    }
}

function processCommand(command) {
    const currentRoom = gameData.rooms[gameData.currentRoom];
    const commands = currentRoom.commands;

    if (commands[command]) {
        addOutput(commands[command]);

        // Add item to inventory if mentioned in command
        const itemMatch = command.match(/take|grab|pick|lift|hold|carry|seize|snatch/);
        if (itemMatch && currentRoom.items.includes(itemMatch[0])) {
            gameData.inventory.push(itemMatch[0]);
            addOutput(`You added ${itemMatch[0]} to your inventory.`);
        }

        // Progress to the next room if available
        if ((["go", "forward", "move", "enter", "north", "south", "east", "west", "left", "right", "back"].includes(command)) && currentRoom.next) {
            gameData.currentRoom = currentRoom.next;
            addOutput(gameData.rooms[gameData.currentRoom].description);
        }
  } else if (command === "inventory") {
        addOutput(`Inventory: ${gameData.inventory.join(', ')}`);
    } else if (command === "quit") {
        addOutput("You have quit the game.");
        gameData.currentRoom = "entrance"; // Reset the game
    } else {
        addOutput("You can't do that here!");
    }
}

function addOutput(text) {
    const newParagraph = document.createElement("p");
    newParagraph.textContent = text;
    outputBox.appendChild(newParagraph);
    outputBox.scrollTop = outputBox.scrollHeight;
}
