<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #bb86fc;
            margin: 20px 0;
            text-align: center;
        }
        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            animation: rainbow 5s infinite;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ffa500; }
            28% { color: #ffff00; }
            42% { color: #008000; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #ee82ee; }
            100% { color: #ff0000; }
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 10px 0;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #808080;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: calc(33% - 20px);
            min-width: 150px;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #808080;
            transform: scale(1.05);
        }
        canvas {
            width: 100%;
            height: auto;
        }
        #zorkGame {
            display: block;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            max-width: 500px;
        }
        #output {
            height: 200px;
            overflow-y: auto;
            background: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }
        #input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to my page!</h1>
    <div id="clock"></div>
    <p>Hello! I'm Zach Rogers. I am just playing around with different types of coding right now, click out some of the buttons below!</p>

    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <button id="startGameButton" onclick="startGame()">Play Flappy Bird Game</button>

    <div id="flappyBirdGame">
        <canvas id="gameCanvas"></canvas>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
        <div id="score">Score: 0</div>
    </div>

    <div id="zorkGame">
        <div id="output"></div>
        <input type="text" id="input">
        <button onclick="startZorkGame()">Start Zork Game</button>
    </div>

    <script src="colorchange.js"></script>
    <script src="flappybird.js"></script>
    <script src="zork.js"></script>
    <script>
        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }, 1000);
    </script>
</body>
</html>
