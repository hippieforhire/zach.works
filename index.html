<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        #gameCanvas {
            display: block;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #quote-box {
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to Zach.works</h1>
    <p>My name is Zach Rogers. I am just playing around with coding right now. Click the buttons below!</p>

    <!-- Quotes Section -->
    <div id="quote-box">
        <h2>Random Quote:</h2>
        <p id="quote">Click the button to generate a quote!</p>
        <button onclick="generateQuote()">Generate Quote</button>
    </div>

    <!-- Buttons for other features -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <button onclick="playNumberGuessingGame()">Play Number Guessing Game</button>

    <!-- Flappy Bird Section -->
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <script>
        // Background color changer
        function changeBackgroundColor() {
            const colors = ['red', 'blue', 'green', 'purple', 'yellow'];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Number guessing game
        function playNumberGuessingGame() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let guess;
            while (guess !== randomNumber) {
                guess = parseInt(prompt("Guess a number between 1 and 100:"));
                if (guess < randomNumber) {
                    alert("Too low! Try again.");
                } else if (guess > randomNumber) {
                    alert("Too high! Try again.");
                } else {
                    alert("You guessed it! The number was " + randomNumber);
                    break;
                }
            }
        }

        // Quote generator
        const quotes = [
            "The journey of a thousand miles begins with one step.",
            "Do not dwell in the past, do not dream of the future, concentrate the mind on the present moment.",
            "Life is what happens when you're busy making other plans.",
            "Success usually comes to those who are too busy to be looking for it.",
            "Don't watch the clock; do what it does. Keep going."
        ];
        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").textContent = quotes[randomIndex];
        }

        // Flappy Bird Game Code
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bird = { x: 50, y: 200, width: 20, height: 20, velocity: 0, gravity: 0.5, jump: -10 };
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let score = 0;
        let gameOver = false;

        window.addEventListener("keydown", () => { if (!gameOver) bird.velocity = bird.jump; });

        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({ x: canvas.width, y: 0, width: pipeWidth, height: pipeHeight, passed: false });
            pipes.push({ x: canvas.width, y: pipeHeight + pipeGap, width: pipeWidth, height: canvas.height - pipeHeight - pipeGap, passed: false });
        }

        function drawBird() { ctx.fillStyle = "yellow"; ctx.fillRect(bird.x, bird.y, bird.width, bird.height); }
        function drawPipes() { ctx.fillStyle = "green"; pipes.forEach(pipe => ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height)); }
        function checkCollision() { pipes.forEach(pipe => { if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y) gameOver = true; }); if (bird.y <= 0 || bird.y + bird.height >= canvas.height) gameOver = true; }
        function updateScore() { pipes.forEach(pipe => { if (!pipe.passed && pipe.x + pipe.width < bird.x) { pipe.passed = true; score += 0.5; } }); document.getElementById("score").textContent = `Score: ${Math.floor(score)}`; }
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity; bird.y += bird.velocity;
            pipes.forEach(pipe => pipe.x -= 2);
            if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.splice(0, 2);
            if (!pipes.length || pipes[pipes.length - 1].x < canvas.width - 200) createPipe();
            drawBird(); drawPipes(); updateScore(); checkCollision();
            if (!gameOver) requestAnimationFrame(gameLoop);
            else { ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "30px Arial"; ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2); ctx.font = "20px Arial"; ctx.fillText(`Final Score: ${Math.floor(score)}`, canvas.width / 2, canvas.height / 2 + 30); }
        }

        // Start the Flappy Bird game
        gameLoop();
    </script>
</body>
</html>
