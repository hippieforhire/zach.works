<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #bb86fc;
            margin: 20px 0;
            text-align: center;
        }
        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            animation: rainbow 5s infinite;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ffa500; }
            28% { color: #ffff00; }
            42% { color: #008000; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #ee82ee; }
            100% { color: #ff0000; }
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 10px 0;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: calc(33% - 20px);
            min-width: 150px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #bb86fc;
            transform: scale(1.05);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to my page!</h1>
    <div id="clock"></div>
    <p>Hello! I'm Zach Rogers. I am just playing around with different types of coding right now, click out some of the buttons below!</p>

    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <button id="startGameButton" onclick="openModal()">Play Flappy Bird Game</button>

    <!-- The Modal -->
    <div id="flappyBirdModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <canvas id="gameCanvas" width="480" height="640"></canvas>
            <button id="restartButton" onclick="restartGame()">Restart Game</button>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <script src="flappybird.js"></script>
    <script>
        function changeBackgroundColor() {
            const colors = ["#6200ea", "#03dac5", "#bb86fc", "#cf6679", "#3700b3"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        function openModal() {
            document.getElementById("flappyBirdModal").style.display = "block";
            startGame();
        }

        function closeModal() {
            document.getElementById("flappyBirdModal").style.display = "none";
            // Cleanup game state if needed
        }

        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }, 1000);
    </script>
</body>
</html>
