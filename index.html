<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        #gameCanvas {
            display: none;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
        #quote {
            margin: 20px;
            font-size: 1.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to Zach.works</h1>
    <p>My name is Zach Rogers. I am just playing around with coding right now. Try these features below!</p>

    <!-- Buttons for features -->
    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <button onclick="displayRandomQuote()">Get Random Quote</button>
    <button onclick="playNumberGuess()">Play Number Guessing Game</button>
    <button id="startGameButton">Play Flappy Bird Game</button>

    <!-- Quote Display -->
    <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>

    <!-- Number Guessing Game -->
    <div id="guessOutput"></div>

    <!-- Flappy Bird Game -->
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <script>
        // Background Color Change
        function changeBackgroundColor() {
            const colors = ["black", "blue", "green", "purple", "orange", "red"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Random Quotes
        const quotes = [
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Believe you can and you're halfway there.",
            "Do what you can, with what you have, where you are.",
            "Hardships often prepare ordinary people for an extraordinary destiny."
        ];

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote;
        }

        // Number Guessing Game
        function playNumberGuess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const guess = prompt("Guess a number between 1 and 10:");
            const output = document.getElementById("guessOutput");
            if (parseInt(guess) === randomNumber) {
                output.textContent = `You guessed right! The number was ${randomNumber}.`;
            } else {
                output.textContent = `Sorry, you guessed ${guess}. The correct number was ${randomNumber}.`;
            }
        }

        // Flappy Bird Game
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startGameButton");
        const scoreDisplay = document.getElementById("score");

        const bird = { x: 50, y: 200, width: 20, height: 20, velocity: 0, gravity: 0.5, jump: -10 };
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        canvas.addEventListener("touchstart", () => {
            if (gameStarted && !gameOver) bird.velocity = bird.jump;
        });

        window.addEventListener("keydown", () => {
            if (gameStarted && !gameOver) bird.velocity = bird.jump;
        });

        function createPipe() {
            const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
            pipes.push({ x: canvas.width, y: 0, width: pipeWidth, height: pipeHeight, passed: false });
            pipes.push({ x: canvas.width, y: pipeHeight + pipeGap, width: pipeWidth, height: canvas.height - pipeHeight - pipeGap, passed: false });
        }

        function drawBird() { ctx.fillStyle = "yellow"; ctx.fillRect(bird.x, bird.y, bird.width, bird.height); }
        function drawPipes() { ctx.fillStyle = "green"; pipes.forEach(pipe => ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height)); }
        function checkCollision() { pipes.forEach(pipe => { if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && bird.y < pipe.y + pipe.height && bird.y + bird.height > pipe.y) gameOver = true; }); if (bird.y <= 0 || bird.y + bird.height >= canvas.height) gameOver = true; }
        function updateScore() { pipes.forEach(pipe => { if (!pipe.passed && pipe.x + pipe.width < bird.x) { pipe.passed = true; score += 0.5; } }); scoreDisplay.textContent = `Score: ${Math.floor(score)}`; }
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity; bird.y += bird.velocity;
            pipes.forEach(pipe => pipe.x -= 2);
            if (pipes.length && pipes[0].x + pipeWidth < 0) pipes.splice(0, 2);
            if (!pipes.length || pipes[pipes.length - 1].x < canvas.width - 200) createPipe();
            drawBird(); drawPipes(); updateScore(); checkCollision();
            if (!gameOver) requestAnimationFrame(gameLoop);
            else { ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; ctx.fillRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white"; ctx.textAlign = "center"; ctx.font = "30px Arial"; ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2); ctx.font = "20px Arial"; ctx.fillText(`Final Score: ${Math.floor(score)}`, canvas.width / 2, canvas.height / 2 + 30); }
        }

        function startGame() {
            pipes.length = 0;
            bird.y = 200;
            bird.velocity = 0;
            score = 0;
            gameOver = false;
            gameStarted = true;

            canvas.style.display = "block";
            scoreDisplay.style.display = "block";
            startButton.style.display = "none";

            gameLoop();
        }

        startButton.addEventListener("click", startGame);
    </script>
</body>
</html>
