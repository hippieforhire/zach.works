<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 20px;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #content {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        /* Clock */
        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            color: #fff;
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Quote Display */
        #quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #666;
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }

        /* Christmas Countdown */
        #countdown {
            font-size: 1.5rem;
            color: #444;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hidden Message */
        #hiddenMessage {
            font-size: 1.2rem;
            color: #d32f2f;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Game Styles */
        #gameCanvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #000;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
            border-radius: 10px;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            background: #f44336;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #score {
            display: none;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Particle Canvas */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Scrolling Banner */
        #scrollingMessage {
            margin: 20px 0;
            padding: 10px;
            background: #FFEB3B;
            color: #333;
            font-size: 1.2rem;
            border-radius: 10px;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <div id="clock"></div>
        <p>Hi, I'm Zach Rogers, and this is my coding playground. Explore the features below!</p>

        <!-- Features Section -->
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="displayRandomQuote()">Get Random Quote</button>
        <button onclick="playNumberGuess()">Play Number Guessing Game</button>
        <button id="startGameButton">Play Flappy Bird Game</button>
        <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>
        <button onclick="showRockPaperScissors()">Rock-Paper-Scissors</button>

        <!-- Quote Section -->
        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>

        <!-- Christmas Countdown -->
        <div id="countdown"></div>

        <!-- Hidden Message -->
        <p id="hiddenMessage" style="display:none;">The princess you are looking for is in another castle!</p>
        <button onclick="document.getElementById('hiddenMessage').style.display = 'block'">Click me!</button>

        <!-- Scrolling Banner -->
        <div id="scrollingMessage">If you're reading this, thanks for checking out my page!</div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="score">Score: 0</div>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>

    <!-- Particle Effects Canvas -->
    <canvas id="particleCanvas"></canvas>

    <script>
        // Existing JavaScript logic
    </script>
</body>
</html>
