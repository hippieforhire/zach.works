<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        #gameCanvas {
            display: none;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        }
        #score, #restartButton {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        #restartButton {
            top: 60px;
            cursor: pointer;
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }
        #quote {
            margin: 20px;
            font-size: 1.5rem;
            font-style: italic;
        }
        #darkLightToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        #content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <p>My name is Zach Rogers. I am just playing around with coding right now. Try these features below!</p>

        <!-- Buttons for features -->
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="displayRandomQuote()">Get Random Quote</button>
        <button onclick="playNumberGuess()">Play Number Guessing Game</button>
        <button id="startGameButton">Play Flappy Bird Game</button>

        <!-- Quote Display -->
        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>

        <!-- Number Guessing Game -->
        <div id="guessOutput"></div>
    </div>

    <!-- Game elements -->
    <div id="score">Score: 0</div>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
    <canvas id="gameCanvas" width="480" height="640"></canvas>

    <!-- Particle Canvas for Effects -->
    <canvas id="particleCanvas"></canvas>

    <!-- Dark/Light Mode Toggle -->
    <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>

    <script>
        // Background Color Change
        function changeBackgroundColor() {
            const colors = ["black", "blue", "green", "purple", "orange", "red"];
            document.body.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        }

        // Random Quotes
        const quotes = [
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Believe you can and you're halfway there.",
            "Do what you can, with what you have, where you are.",
            "Hardships often prepare ordinary people for an extraordinary destiny."
        ];

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote;
        }

        // Number Guessing Game
        function playNumberGuess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const guess = prompt("Guess a number between 1 and 10:");
            const output = document.getElementById("guessOutput");
            if (parseInt(guess) === randomNumber) {
                output.textContent = `You guessed right! The number was ${randomNumber}.`;
            } else {
                output.textContent = `Sorry, you guessed ${guess}. The correct number was ${randomNumber}.`;
            }
        }

        // Dark/Light Mode
        let darkMode = true;
        function toggleDarkLight() {
            if (darkMode) {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById("darkLightToggle").textContent = "Switch to Dark Mode";
            } else {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById("darkLightToggle").textContent = "Switch to Light Mode";
            }
            darkMode = !darkMode;
        }

        // Particle Effects for Game Over
        const particleCanvas = document.getElementById("particleCanvas");
        const pctx = particleCanvas.getContext("2d");
        let particles = [];
        function createParticles(x, y) {
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 5 + 1,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    life: 100
                });
            }
        }
        function drawParticles() {
            pctx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 1;
                pctx.fillStyle = "rgba(255, 255, 255, " + (p.life / 100) + ")";
                pctx.beginPath();
                pctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                pctx.fill();
            });
        }

        // Flappy Bird Game Logic
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startGameButton");
        const restartButton = document.getElementById("restartButton");
        let bird, pipes, score, isGameOver, timer;

        // Game Setup
        function initGame() {
            bird = { x: 50, y: canvas.height / 2, width: 30, height: 30, gravity: 0.6, lift: -12, velocity: 0 };
            pipes = [];
            score = 0;
            isGameOver = false;
            timer = 0;
            document.getElementById("score").textContent = `Score: ${score}`;
            document.getElementById("score").style.display = "block";
            restartButton.style.display = "none";
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        }

        function startGame() {
            initGame();
            canvas.style.display = "block";
            startButton.style.display = "none";
            restartButton.style.display = "none";
            window.addEventListener("click", birdFlap);
            window.addEventListener("touchstart", birdFlap);
            gameLoop();
        }

        function birdFlap() {
            bird.velocity = bird.lift;
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }
            drawBird();
            updatePipes();
            drawPipes();
            checkCollisions();
            timer++;
            if (timer % 60 === 0) {
                score++;
                document.getElementById("score").textContent = `Score: ${score}`;
            }
            drawParticles();
            requestAnimationFrame(gameLoop);
        }

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function updatePipes() {
            if (timer % 90 === 0) {
                const gap = Math.random() * (canvas.height - 200) + 100;
                pipes.push({ x: canvas.width, gap, width: 60 });
            }
            pipes.forEach(pipe => pipe.x -= 3);
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.gap - 100);
                ctx.fillRect(pipe.x, pipe.gap + 100, pipe.width, canvas.height);
            });
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width) {
                    if (bird.y < pipe.gap - 100 || bird.y + bird.height > pipe.gap + 100) {
                        endGame();
                    }
                }
            });
        }

        function endGame() {
            isGameOver = true;
            createParticles(bird.x + bird.width / 2, bird.y + bird.height / 2);
            drawParticles();
            setTimeout(() => {
                restartButton.style.display = "block";
                document.getElementById("score").style.display = "none";
            }, 1000);
        }

        function restartGame() {
            particles = [];
            startButton.style.display = "block";
            initGame();
            canvas.style.display = "none";
            restartButton.style.display = "none";
        }

        startButton.addEventListener("click", startGame);
        startButton.addEventListener("touchstart", startGame);
    </script>
</body>
</html>
