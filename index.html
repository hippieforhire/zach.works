<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.5rem;
        }
        #gameCanvas {
            display: none;
            margin: 20px auto;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
        #restartButton {
            position: absolute;
            top: 590px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: none;
        }
        #quote {
            margin: 20px;
            font-size: 1.5rem;
            font-style: italic;
        }
        #darkLightToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            background: #333;
            color: white;
            cursor: pointer;
        }
        #content {
            position: relative;
            z-index: 1;
        }
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
        }

        #clock {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 2;
            color: white;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <p>My name is Zach Rogers. I am just playing around with coding right now. Try these features below!</p>

        <div id="clock"></div>
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="displayRandomQuote()">Get Random Quote</button>
        <button onclick="playNumberGuess()">Play Number Guessing Game</button>
        <button id="startGameButton">Play Flappy Bird Game</button>

        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>
        <div id="guessOutput"></div>
    </div>

    <div id="score">Score: 0</div>
    <button id="restartButton" onclick="restartGame()">Restart Game</button>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <canvas id="particleCanvas"></canvas>

    <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>

    <script>
        // Dark/Light Mode
        let darkMode = true;
        function toggleDarkLight() {
            if (darkMode) {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                document.getElementById("darkLightToggle").textContent = "Switch to Dark Mode";
            } else {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                document.getElementById("darkLightToggle").textContent = "Switch to Light Mode";
            }
            darkMode = !darkMode;
        }

        // Flappy Bird Game Logic
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startGameButton");
        const restartButton = document.getElementById("restartButton");
        let bird, pipes, score, isGameOver, timer;

        function initGame() {
            bird = { x: 50, y: canvas.height / 2, width: 30, height: 30, gravity: 0.6, lift: -12, velocity: 0 };
            pipes = [];
            score = 0;
            isGameOver = false;
            timer = 0;
            document.getElementById("score").textContent = `Score: ${score}`;
            document.getElementById("score").style.display = "block";
            restartButton.style.display = "none";
        }

        function startGame() {
            initGame();
            canvas.style.display = "block";
            startButton.style.display = "none";
            restartButton.style.display = "none";
            window.addEventListener("click", birdFlap);
            window.addEventListener("touchstart", birdFlap);
            gameLoop();
        }

        function birdFlap() {
            bird.velocity = bird.lift;
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height || bird.y < 0) endGame();
            drawBird();
            updatePipes();
            drawPipes();
            checkCollisions();
            timer++;
            requestAnimationFrame(gameLoop);
        }

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function updatePipes() {
            if (timer % 90 === 0) {
                const pipeHeight = Math.random() * (canvas.height / 2) + 100;
                pipes.push({ x: canvas.width, y: pipeHeight });
            }
            pipes.forEach(pipe => pipe.x -= 3);
            pipes = pipes.filter(pipe => pipe.x + 50 > 0);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + 185, 50, canvas.height - pipe.y - 185);
            });
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + 50 &&
                    (bird.y < pipe.y || bird.y + bird.height > pipe.y + 185)
                ) endGame();
            });
        }

        function endGame() {
            isGameOver = true;
            document.getElementById("score").style.display = "none";
            restartButton.style.display = "block";
        }

        function restartGame() {
            initGame();
            gameLoop();
        }

        window.onload = function() {
            startButton.style.display = "inline-block";
            startButton.addEventListener("click", startGame);
        }
    </script>
</body>
</html>
