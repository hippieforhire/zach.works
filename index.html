<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game and Utility Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #bb86fc;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .game-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #333;
            color: #ffffff;
            border: 2px solid #bb86fc;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .game-button:hover {
            background-color: #bb86fc;
            color: #121212;
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background: #444;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
        }
        .close {
            background: none;
            border: none;
            color: #bb86fc;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .close:hover {
            color: #ff3d00;
        }
        .modal-content {
            margin-top: 20px;
        }

        /* Canvas and Boards */
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid white;
        }
        #ticTacToeBoard, #memoryGameBoard {
            display: grid;
            margin: 20px auto;
        }
        #ticTacToeBoard {
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 300px;
        }
        #memoryGameBoard {
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Game and Utility Hub</h1>
    <div class="button-container">
        <button class="game-button" onclick="openModal('zorkModal')">Play Zork</button>
        <button class="game-button" onclick="openModal('flappyBirdModal')">Play Flappy Bird</button>
        <button class="game-button" onclick="openModal('ticTacToeModal')">Play Tic Tac Toe</button>
        <button class="game-button" onclick="openModal('memoryMatchModal')">Play Memory Match</button>
        <button class="game-button" onclick="openModal('spaceInvadersModal')">Play Space Invaders</button>
        <button class="game-button" onclick="showCalculator()">Open Calculator</button>
        <button class="game-button" onclick="playRockPaperScissors()">Play Rock, Paper, Scissors</button>
        <button class="game-button" onclick="changeBackgroundColor()">Change Background Color</button>
        <button class="game-button" onclick="displayRandomQuote()">Show Random Quote</button>
    </div>

    <!-- Modals -->
    <div id="zorkModal" class="modal">
        <div class="modal-header">
            <h2>Zork</h2>
            <button class="close" onclick="closeModal('zorkModal')">&times;</button>
        </div>
        <div class="modal-content">
            <div id="output"></div>
            <input id="input" type="text" placeholder="Type your command...">
            <button onclick="startZorkGame()">Start Zork</button>
        </div>
    </div>

    <div id="flappyBirdModal" class="modal">
        <div class="modal-header">
            <h2>Flappy Bird</h2>
            <button class="close" onclick="closeModal('flappyBirdModal')">&times;</button>
        </div>
        <div class="modal-content">
            <p>Click the screen to make the bird fly!</p>
            <canvas id="flappyBirdCanvas" width="400" height="600" style="background: skyblue;"></canvas>
            <button onclick="initializeFlappyBird()">Start Flappy Bird</button>
        </div>
    </div>

    <div id="ticTacToeModal" class="modal">
        <div class="modal-header">
            <h2>Tic Tac Toe</h2>
            <button class="close" onclick="closeModal('ticTacToeModal')">&times;</button>
        </div>
        <div class="modal-content">
            <div id="ticTacToeBoard"></div>
        </div>
    </div>

    <div id="memoryMatchModal" class="modal">
        <div class="modal-header">
            <h2>Memory Match</h2>
            <button class="close" onclick="closeModal('memoryMatchModal')">&times;</button>
        </div>
        <div class="modal-content">
            <div id="memoryGameBoard"></div>
        </div>
    </div>

    <div id="spaceInvadersModal" class="modal">
        <div class="modal-header">
            <h2>Space Invaders</h2>
            <button class="close" onclick="closeModal('spaceInvadersModal')">&times;</button>
        </div>
        <div class="modal-content">
            <canvas id="spaceInvadersCanvas" width="500" height="400"></canvas>
            <button id="startSpaceInvaders">Start Space Invaders</button>
        </div>
    </div>

    <script src="zork.js"></script>
    <script src="flappybird.js"></script>
    <script src="tictactoe.js"></script>
    <script src="calculator.js"></script>
    <script src="memorymatch.js"></script>
    <script src="quotes.js"></script>
    <script src="rockpaperscissors.js"></script>
    <script src="spaceinvaders.js"></script>
    <script src="colorchange.js"></script>
    <script>
        // Modal Functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Flappy Bird Initialization
        function initializeFlappyBird() {
            const canvas = document.getElementById('flappyBirdCanvas');
            if (!canvas.getContext) {
                alert("Canvas not supported in this browser.");
                return;
            }
            // Trigger your flappybird.js logic
            const event = new Event('DOMContentLoaded');
            document.dispatchEvent(event);
        }

        // Ensure calculator and Rock-Paper-Scissors work outside modals
        function showCalculator() {
            const calculator = document.getElementById('calculator');
            calculator.style.display = 'block';
        }
    </script>
</body>
</html>
