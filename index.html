<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Welcome to Zach.works</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles omitted for brevity */
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <div id="clock"></div>
        <p>Hi, I'm Zach Rogers, and this is my coding playground. Explore the features below!</p>

        <div class="container">
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="displayRandomQuote()">Get Random Quote</button>
            <button onclick="playNumberGuess()">Play Number Guessing Game</button>
            <button id="startGameButton" onclick="startFlappyBirdGame()">Play Flappy Bird Game</button>
            <button id="startZorkButton" onclick="startZorkGame()">Play Zork Game</button>
            <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>
            <button onclick="playRockPaperScissors()">Rock-Paper-Scissors</button>
        </div>

        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>
        <div id="countdown"></div>
        <p id="hiddenMessage">The princess you are looking for is in another castle!</p>
        <button onclick="document.getElementById('hiddenMessage').style.display = 'block'">Click me!</button>
        <div id="scrollingMessage">If you're reading this, thanks for checking out my page!</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
        <div id="guessOutput"></div>

        <div id="zorkGame">
            <div id="output"></div>
            <input id="input" type="text" placeholder="Enter your command here..." onkeydown="handleZorkInput(event)">
        </div>
    </div>

    <canvas id="particleCanvas"></canvas>
    <script>
        function changeBackgroundColor() {
            const colors = ["#6200ea", "#03dac5", "#bb86fc", "#cf6679", "#3700b3"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        function playNumberGuess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const guess = prompt("Guess a number between 1 and 10:");
            if (parseInt(guess) === randomNumber) {
                alert(`You guessed right! The number was ${randomNumber}.`);
            } else {
                alert(`Sorry, you guessed ${guess}. The correct number was ${randomNumber}.`);
            }
        }

        let darkMode = true;
        function toggleDarkLight() {
            const darkLightToggleButton = document.getElementById("darkLightToggle");
            if (darkMode) {
                document.body.style.background = '#ffffff';
                document.body.style.color = '#121212';
                darkLightToggleButton.textContent = "Switch to Dark Mode";
            } else {
                document.body.style.background = '#121212';
                document.body.style.color = '#ffffff';
                darkLightToggleButton.textContent = "Switch to Light Mode";
            }
            darkMode = !darkMode;
        }

        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }, 1000);

        const countdownDate = new Date("Dec 25, 2024 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s to Christmas`;
        }, 1000);

        function playRockPaperScissors() {
            const choices = ["Rock", "Paper", "Scissors"];
            const userChoice = prompt("Enter Rock, Paper, or Scissors:");
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";
            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }
            alert(`You chose ${userChoice}, computer chose ${computerChoice}. ${result}`);
        }

        // Zork Game Logic
        const gameData = {
            currentRoom: "entrance",
            rooms: {
                entrance: {
                    description: "You are at the entrance of a dark cave. There is a torch on the wall.",
                    commands: {
                        take: "You take the torch.",
                        go: "You step into the cave. It's very dark. You feel the air grow colder.",
                        look: "The cave entrance looms ahead. The torch flickers faintly."
                    },
                    next: "darkRoom"
                },
                darkRoom: {
                    description: "You are now in a pitch-dark room. You can hear the sound of dripping water.",
                    commands: {
                        light: "You light the torch and see a narrow passage ahead.",
                        listen: "You hear faint whispers echoing in the distance.",
                        go: "You walk into the passage cautiously.",
                    },
                    next: "treasureRoom"
                },
                treasureRoom: {
                    description: "You enter a room glittering with treasure! You've found the lost gold!",
                    commands: {
                        take: "You gather as much treasure as you can carry.",
                        leave: "You decide to leave the treasure and exit the cave safely."
                    },
                    next: "end"
                }
            },
            end: {
                description: "The adventure is over. Thank you for playing!",
                commands: {}
            }
        };

        let outputBox, inputBox;

        function startZorkGame() {
            const gameContainer = document.getElementById("zorkGame");
            outputBox = document.getElementById("output");
            inputBox = document.getElementById("input");

            gameContainer.style.display = "block";
            outputBox.textContent = "";
            addOutput(gameData.rooms[gameData.currentRoom].description);
            inputBox.focus();
        }

        function handleZorkInput(event) {
            if (event.key === "Enter") {
                const command = inputBox.value.trim().toLowerCase();
                inputBox.value = "";
                processCommand(command);
            }
        }

        function processCommand(command) {
            const currentRoom = gameData.rooms[gameData.currentRoom];
            const commands = currentRoom.commands;

            if (commands[command]) {
                addOutput(commands[command]);

                // Progress to the next room if available
                if (command === "go" && currentRoom.next) {
                    gameData.currentRoom = currentRoom.next;
                    addOutput(gameData.rooms[gameData.currentRoom].description);
                }
            } else if (command === "quit") {
                addOutput("You have quit the game.");
                gameData.currentRoom = "entrance"; // Reset the game
            } else {
                addOutput("I don't understand that command. Try something else.");
            }
        }

        function addOutput(text) {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = text;
            outputBox.appendChild(newParagraph);
            outputBox.scrollTop = outputBox.scrollHeight;
        }
    </script>
    <script src="quotes.js"></script>
    <script src="flappybird.js"></script>
</body>
</html>
