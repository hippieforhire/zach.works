<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            color: #333;
            background: linear-gradient(to bottom right, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 20px;
            text-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #content {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }

        /* Rainbow Clock */
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            animation: rainbow 5s infinite;
        }

        /* Button Styling */
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* Quote Display */
        #quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #666;
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #4CAF50;
        }

        /* Christmas Countdown */
        #countdown {
            font-size: 1.5rem;
            color: #444;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hidden Message */
        #hiddenMessage {
            font-size: 1.2rem;
            color: #d32f2f;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Game Styles */
        #gameCanvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #000;
            background: linear-gradient(to bottom, #87ceeb, #e0f7fa);
            border-radius: 10px;
        }

        #restartButton {
            display: none;
            padding: 10px 20px;
            background: #f44336;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #score {
            display: none;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Particle Canvas */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Scrolling Banner */
        #scrollingMessage {
            margin: 20px 0;
            padding: 10px;
            background: #FFEB3B;
            color: #333;
            font-size: 1.2rem;
            border-radius: 10px;
            animation: scroll 15s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <div id="clock"></div>
        <p>Hi, I'm Zach Rogers, and this is my coding playground. Explore the features below!</p>

        <!-- Features Section -->
        <button onclick="changeBackgroundColor()">Change Background Color</button>
        <button onclick="displayRandomQuote()">Get Random Quote</button>
        <button onclick="playNumberGuess()">Play Number Guessing Game</button>
        <button id="startGameButton" onclick="startFlappyBirdGame()">Play Flappy Bird Game</button>
        <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>
        <button onclick="playRockPaperScissors()">Rock-Paper-Scissors</button>

        <!-- Quote Section -->
        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>

        <!-- Christmas Countdown -->
        <div id="countdown"></div>

        <!-- Hidden Message -->
        <p id="hiddenMessage" style="display:none;">The princess you are looking for is in another castle!</p>
        <button onclick="document.getElementById('hiddenMessage').style.display = 'block'">Click me!</button>

        <!-- Scrolling Banner -->
        <div id="scrollingMessage">If you're reading this, thanks for checking out my page!</div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="score">Score: 0</div>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>

    <!-- Particle Effects Canvas -->
    <canvas id="particleCanvas"></canvas>

    <script>
        // Background Color Change
        function changeBackgroundColor() {
            const colors = ["#1e3c72", "#2a5298", "#4CAF50", "#f44336", "#FFEB3B"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        // Random Quotes
        const quotes = [
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Believe you can and you're halfway there.",
            "Do what you can, with what you have, where you are.",
            "Hardships often prepare ordinary people for an extraordinary destiny."
        ];

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote;
        }

        // Number Guessing Game
        function playNumberGuess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const guess = prompt("Guess a number between 1 and 10:");
            const output = document.getElementById("guessOutput");
            if (parseInt(guess) === randomNumber) {
                output.textContent = `You guessed right! The number was ${randomNumber}.`;
            } else {
                output.textContent = `Sorry, you guessed ${guess}. The correct number was ${randomNumber}.`;
            }
        }

        // Dark/Light Mode Toggle
        let darkMode = true;
        function toggleDarkLight() {
            const darkLightToggleButton = document.getElementById("darkLightToggle");
            if (darkMode) {
                document.body.style.background = 'white';
                document.body.style.color = '#333';
                darkLightToggleButton.textContent = "Switch to Dark Mode";
            } else {
                document.body.style.background = '#1e3c72';
                document.body.style.color = 'white';
                darkLightToggleButton.textContent = "Switch to Light Mode";
            }
            darkMode = !darkMode;
        }

        // Clock Display
        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }, 1000);

        // Countdown Timer for Christmas
        const countdownDate = new Date("Dec 25, 2024 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s to Christmas`;
        }, 1000);

        // Flappy Bird Game
        let canvas, ctx, bird, birdImg, pipes, score, gameInterval;

        function startFlappyBirdGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            bird = { x: 50, y: 150, width: 20, height: 20, gravity: 1.5, lift: -15, velocity: 0 };
            birdImg = new Image();
            birdImg.src = 'https://via.placeholder.com/20x20'; // Replace with the path to your bird image
            pipes = [];
            score = 0;
            canvas.style.display = 'block';
            document.getElementById('restartButton').style.display = 'block';
            document.getElementById('score').style.display = 'block';
            document.getElementById('score').textContent = `Score: ${score}`;
            gameInterval = setInterval(updateGame, 20);
            canvas.addEventListener('click', () => bird.velocity = bird.lift);
        }

        function restartGame() {
            clearInterval(gameInterval);
            startFlappyBirdGame();
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBird();
            updatePipes();
            checkCollision();
            drawBird();
            drawPipes();
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
            } else if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function updatePipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                const pipeHeight = Math.floor(Math.random() * (canvas.height - 100)) + 50;
                pipes.push({ x: canvas.width, y: 0, width: 50, height: pipeHeight });
                pipes.push({ x: canvas.width, y: pipeHeight + 100, width: 50, height: canvas.height - pipeHeight - 100 });
                score++;
            }
            pipes.forEach(pipe => pipe.x -= 2);
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height));
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (bird.x < pipe.x + pipe.width &&
                    bird.x + bird.width > pipe.x &&
                    bird.y < pipe.y + pipe.height &&
                    bird.y + bird.height > pipe.y) {
                    clearInterval(gameInterval);
                    alert('Game Over! Your score: ' + score);
                    canvas.style.display = 'none';
                    document.getElementById('restartButton').style.display = 'none';
                    document.getElementById('score').style.display = 'none';
                }
            });
        }

        // Rock-Paper-Scissors Game
        function playRockPaperScissors() {
            const choices = ["Rock", "Paper", "Scissors"];
            const userChoice = prompt("Enter Rock, Paper, or Scissors:");
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";

            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }

            alert(`You chose ${userChoice}, computer chose ${computerChoice}. ${result}`);
        }
    </script>
</body>
</html>
