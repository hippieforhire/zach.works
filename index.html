<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my page!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my page!</h1>
    <div id="clock"></div>
    <p>Hello! I'm Zach Rogers. I am just playing around with different types of coding right now, click out some of the buttons below!</p>

    <button onclick="changeBackgroundColor()">Change Background Color</button>
    <button id="startGameButton" onclick="openModal('flappyBirdModal')">Play Flappy Bird Game</button>
    <button id="showZorkButton" onclick="showZorkGame()">Play My Zork-Like Game</button>
    <div id="zorkGame">
        <div id="output"></div>
        <input type="text" id="input">
        <button id="hideZorkButton" onclick="hideZorkGame()">Hide Zork Game</button>
    </div>

    <div id="flappyBirdModal" class="modal" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content">
            <span class="close" onclick="closeModal('flappyBirdModal')">&times;</span>
            <canvas id="gameCanvas"></canvas>
            <button id="restartButton" onclick="restartGame()">Restart Game</button>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <!-- Chatbot interface -->
    <div id="chatbox">
        <div id="messages"></div>
        <div id="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="colorchange.js"></script>
    <script src="flappybird.js"></script>
    <script src="zork.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
