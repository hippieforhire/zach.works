<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im Zach, welcome to my page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom styles for the buttons */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .game-button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #333;
            color: #ffffff;
            border: 2px solid #bb86fc;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .game-button:hover {
            background-color: #bb86fc;
            color: #121212;
            transform: scale(1.1);
        }
        /* Style for the hidden sections */
        .game-section {
            display: none;
            margin: 20px auto;
            max-width: 600px;
            background-color: #444;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        canvas {
            margin: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Games and Whatnot</h1>
    <div class="button-container">
        <button class="game-button" onclick="showGame('zorkGame')">Play Zork</button>
        <button class="game-button" onclick="showGame('flappyBirdGame')">Play Flappy Bird</button>
        <button class="game-button" onclick="showGame('ticTacToe')">Play Tic Tac Toe</button>
        <button class="game-button" onclick="showGame('calculator')">Open Calculator</button>
        <button class="game-button" onclick="showGame('memoryMatch')">Play Memory Match</button>
        <button class="game-button" onclick="playRockPaperScissors()">Play Rock, Paper, Scissors</button>
        <button class="game-button" onclick="showGame('spaceInvaders')">Play Space Invaders</button>
        <button class="game-button" onclick="changeBackgroundColor()">Change Background Color</button>
        <button class="game-button" onclick="displayRandomQuote()">Show Random Quote</button>
    </div>

    <!-- Zork Game Section -->
    <div id="zorkGame" class="game-section">
        <h2>Zork</h2>
        <div id="output"></div>
        <input id="input" type="text" placeholder="Type your command...">
        <button onclick="startZorkGame()">Start Zork</button>
    </div>

    <!-- Flappy Bird Section -->
    <div id="flappyBirdGame" class="game-section">
        <h2>Flappy Bird</h2>
        <p>Click the screen to make the bird fly!</p>
        <canvas id="flappyBirdCanvas" width="400" height="600" style="background: skyblue;"></canvas>
    </div>

    <!-- Tic Tac Toe Section -->
    <div id="ticTacToe" class="game-section">
        <h2>Tic Tac Toe</h2>
        <div id="ticTacToeBoard" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 300px; margin: auto;"></div>
    </div>

    <!-- Calculator Section -->
    <div id="calculator" class="game-section"></div>

    <!-- Memory Match Section -->
    <div id="memoryMatch" class="game-section">
        <h2>Memory Match</h2>
        <div id="memoryGameBoard" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 300px; margin: auto;"></div>
    </div>

    <!-- Space Invaders Section -->
    <div id="spaceInvaders" class="game-section">
        <h2>Space Invaders</h2>
        <canvas id="spaceInvadersCanvas" width="500" height="400" style="background: black;"></canvas>
        <button id="startSpaceInvaders">Start Space Invaders</button>
    </div>

    <!-- Quote Section -->
    <div id="quote" class="game-section">
        <h2>Quote</h2>
        <p>Click the "Show Random Quote" button to display a quote here.</p>
    </div>

    <script src="zork.js"></script>
    <script src="flappybird.js"></script>
    <script src="tictactoe.js"></script>
    <script src="calculator.js"></script>
    <script src="memorymatch.js"></script>
    <script src="quotes.js"></script>
    <script src="rockpaperscissors.js"></script>
    <script src="spaceinvaders.js"></script>
    <script src="colorchange.js"></script>
    <script>
        // Show a specific game section
        function showGame(gameId) {
            // Hide all game sections
            document.querySelectorAll('.game-section').forEach(section => {
                section.style.display = 'none';
            });

            // Show the selected game section
            const gameSection = document.getElementById(gameId);
            if (gameSection) {
                gameSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
