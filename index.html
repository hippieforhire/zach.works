<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zach.works</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #bb86fc;
            margin: 20px 0;
        }
        #content {
            width: 100%;
            max-width: 1200px;
            background: #1f1f1f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin: 10px 0;
        }
        #clock {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
            animation: rainbow 5s infinite;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            14% { color: #ffa500; }
            28% { color: #ffff00; }
            42% { color: #008000; }
            57% { color: #0000ff; }
            71% { color: #4b0082; }
            85% { color: #ee82ee; }
            100% { color: #ff0000; }
        }
        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #bb86fc;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #bb86fc;
            transform: scale(1.05);
        }
        #quote {
            font-size: 1.5rem;
            font-style: italic;
            color: #03dac5;
            margin: 20px 0;
            padding: 10px;
            border-left: 4px solid #03dac5;
        }
        #countdown {
            font-size: 1.5rem;
            color: #03dac5;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        #hiddenMessage {
            font-size: 1.2rem;
            color: #cf6679;
            margin-top: 15px;
            display: none;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #gameCanvas {
            display: none;
            margin: 20px auto;
            border: 2px solid #03dac5;
            background: #121212;
            border-radius: 10px;
        }
        #restartButton {
            display: none;
            padding: 10px 20px;
            background: #cf6679;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
        }
        #score {
            display: none;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        #scrollingMessage {
            margin: 20px 0;
            padding: 10px;
            background: #03dac5;
            color: #121212;
            font-size: 1.2rem;
            border-radius: 10px;
            animation: scroll 15s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .container button {
            width: calc(33% - 20px);
            min-width: 150px;
        }
        @media (max-width: 768px) {
            .container button {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to Zach.works</h1>
        <div id="clock"></div>
        <p>Hi, I'm Zach Rogers, and this is my coding playground. Explore the features below!</p>

        <div class="container">
            <button onclick="changeBackgroundColor()">Change Background Color</button>
            <button onclick="displayRandomQuote()">Get Random Quote</button>
            <button onclick="playNumberGuess()">Play Number Guessing Game</button>
            <button id="startGameButton" onclick="startFlappyBirdGame()">Play Flappy Bird Game</button>
            <button id="darkLightToggle" onclick="toggleDarkLight()">Switch to Light Mode</button>
            <button onclick="playRockPaperScissors()">Rock-Paper-Scissors</button>
        </div>

        <div id="quote">Click the "Get Random Quote" button for some inspiration!</div>
        <div id="countdown"></div>
        <p id="hiddenMessage">The princess you are looking for is in another castle!</p>
        <button onclick="document.getElementById('hiddenMessage').style.display = 'block'">Click me!</button>
        <div id="scrollingMessage">If you're reading this, thanks for checking out my page!</div>
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <button id="restartButton" onclick="restartGame()">Restart Game</button>
        <div id="guessOutput"></div>
    </div>

    <canvas id="particleCanvas"></canvas>
    <script>
        function changeBackgroundColor() {
            const colors = ["#6200ea", "#03dac5", "#bb86fc", "#cf6679", "#3700b3"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = randomColor;
        }

        const quotes = [
            "The best time to plant a tree was 20 years ago. The second best time is now.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Believe you can and you're halfway there.",
            "Do what you can, with what you have, where you are.",
            "Hardships often prepare ordinary people for an extraordinary destiny."
        ];

        function displayRandomQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").textContent = randomQuote;
        }

        function playNumberGuess() {
            const randomNumber = Math.floor(Math.random() * 10) + 1;
            const guess = prompt("Guess a number between 1 and 10:");
            if (parseInt(guess) === randomNumber) {
                alert(`You guessed right! The number was ${randomNumber}.`);
            } else {
                alert(`Sorry, you guessed ${guess}. The correct number was ${randomNumber}.`);
            }
        }

        let darkMode = true;
        function toggleDarkLight() {
            const darkLightToggleButton = document.getElementById("darkLightToggle");
            if (darkMode) {
                document.body.style.background = '#ffffff';
                document.body.style.color = '#121212';
                darkLightToggleButton.textContent = "Switch to Dark Mode";
            } else {
                document.body.style.background = '#121212';
                document.body.style.color = '#ffffff';
                darkLightToggleButton.textContent = "Switch to Light Mode";
            }
            darkMode = !darkMode;
        }

        setInterval(() => {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById("clock").textContent = time;
        }, 1000);

        const countdownDate = new Date("Dec 25, 2024 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s to Christmas`;
        }, 1000);

        // Flappy Bird Game Logic
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("startGameButton");
        const restartButton = document.getElementById("restartButton");
        let bird, pipes, score, isGameOver, timer;

        // Game Setup
        function initGame() {
            bird = { x: 50, y: canvas.height / 2, width: 30, height: 30, gravity: 0.6, lift: -8, velocity: 0 }; // Decreased lift value
            pipes = [];
            score = 0;
            isGameOver = false;
            timer = 0;
            updateScore();
            document.getElementById("score").style.display = "block";
            restartButton.style.display = "none";
        }

        function startGame() {
            initGame();
            canvas.style.display = "block";
            startButton.style.display = "none";
            restartButton.style.display = "none";
            canvas.addEventListener("click", startMovement);
            canvas.addEventListener("touchstart", startMovement);
        }

        function startMovement() {
            window.addEventListener("click", birdFlap);
            window.addEventListener("touchstart", birdFlap);
            gameLoop();
            canvas.removeEventListener("click", startMovement);
            canvas.removeEventListener("touchstart", startMovement);
        }

        function birdFlap() {
            bird.velocity = bird.lift;
        }

        function gameLoop() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                endGame();
            }
            drawBird();
            updatePipes();
            drawPipes();
            checkCollisions();
            updateScore();
            timer++;
            requestAnimationFrame(gameLoop);
        }

        function drawBird() {
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function updatePipes() {
            if (timer % 60 === 0 && !isGameOver) {
                const pipeHeight = Math.floor(Math.random() * (canvas.height / 2)) + 100;
                const gap = 200; // Increased gap size
                pipes.push({ x: canvas.width, y: pipeHeight, gap: gap });
            }
            pipes.forEach(pipe => {
                pipe.x -= 3;
            });
            pipes = pipes.filter(pipe => pipe.x + 50 > 0);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + pipe.gap, 50, canvas.height - pipe.y - pipe.gap);
            });
        }

        function checkCollisions() {
            pipes.forEach(pipe => {
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + 50) {
                    if (bird.y < pipe.y || bird.y + bird.height > pipe.y + pipe.gap) {
                        endGame();
                    }
                }
            });
        }

        function endGame() {
            isGameOver = true;
            window.removeEventListener("click", birdFlap);
            window.removeEventListener("touchstart", birdFlap);
            document.getElementById("score").textContent += " - Game Over!";
            setTimeout(restartGame, 2000); // Auto-restart after 2 seconds
        }

        function restartGame() {
            initGame();
            canvas.addEventListener("click", startMovement);
            canvas.addEventListener("touchstart", startMovement);
        }

        function updateScore() {
            score++;
            document.getElementById("score").textContent = `Score: ${score}`;
        }

        startButton.addEventListener("click", startGame);

        function playRockPaperScissors() {
            const choices = ["Rock", "Paper", "Scissors"];
            const userChoice = prompt("Enter Rock, Paper, or Scissors:");
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = "";
            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === "Rock" && computerChoice === "Scissors") ||
                (userChoice === "Paper" && computerChoice === "Rock") ||
                (userChoice === "Scissors" && computerChoice === "Paper")
            ) {
                result = "You win!";
            } else {
                result = "You lose!";
            }
            alert(`You chose ${userChoice}, computer chose ${computerChoice}. ${result}`);
        }
    </script>
</body>
</html>
